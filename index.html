<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Trash</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .box {
            display: inline-block;
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .delete-button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .delete-button:hover {
            background-color: #ff1a1a;
        }

        .delete-button:before {
            content: url('https://img.icons8.com/ios-filled/24/ffffff/trash.png');
            margin-right: 8px;
        }

        .delete-button.explode {
            animation: explode 0.5s forwards;
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.5;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        .success-message {
            display: none;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            transition: opacity 0.5s ease;
            opacity: 0;
        }

        .success-message.show {
            display: block;
            opacity: 1;
        }

        .success-message .check-icon {
            color: #28a745;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <button id="delete-button" class="delete-button">Delete Trash</button>
            <div id="success-message" class="success-message">
                <div class="check-icon">âœ”</div>
                <p>Successfully deleted 1 Item: Fi (ilobecars) from the system.</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('delete-button').addEventListener('click', function() {
            this.classList.add('explode');
            
            setTimeout(() => {
                document.getElementById('success-message').classList.add('show');
            }, 500);

            setTimeout(() => {
                this.style.display = 'none';
            }, 3500);
        });
    </script>
</body>
</html>
